<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light"
		id="ftco-navbar">
		<div class="container">
			<a class="navbar-brand" href="/travelfpoly/home"><img alt="Logo" src="/user/images/bee.png" width="10%"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#ftco-nav" aria-controls="ftco-nav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="oi oi-menu"></span> Menu
			</button>
			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a href="/travelfpoly/home" class="nav-link text-decoration-none">Home</a>
					</li>
					<li class="nav-item"><a href="/travelfpoly/about" class="nav-link">About</a></li>
					<li class="nav-item"><a href="/travelfpoly/tour" class="nav-link">Tour</a></li>
					<li class="nav-item"><a href="/travelfpoly/hotel" class="nav-link">Hotels</a></li>
					<li class="nav-item"><a href="/travelfpoly/blog" class="nav-link">Blog</a></li>
					<li class="nav-item"><a href="/travelfpoly/contact" class="nav-link">Contact</a></li>
					<li class="nav-item"><a href="/travelfpoly/cart" class="nav-link d-flex"><i class="fas fa-shopping-cart fa-lg"></i>[[${session.amount}]]</a></li>
					<li th:if="${session.account}" class="nav-item dropdown cta">
			          <a class="nav-link dropdown-toggle d-flex" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
			            <i class="fas fa-user-tie"></i>
			          </a>
			          <ul class="dropdown-menu">
			            <li><a class="dropdown-item" href="#">[[${session.account.UserName}]]</a></li>
			            <li th:if="${session.account.Role==true}"><a class="dropdown-item" href="/travelfpoly/admin/index">Admin</a></li>
			            <li><a class="dropdown-item" href="/travelfpoly/order">My Tour</a></li>
			            <li><a class="dropdown-item" href="#">Reset Password</a></li>
			            <li><hr class="dropdown-divider"></li>
			            <li><a class="dropdown-item" href="/travelfpoly/account/logout">Logout</a></li>
			          </ul>
			        </li>
			        <li th:unless="${session.account}" class="nav-item cta"><a href="/travelfpoly/account/login"class="nav-link"><span>Login</span></a></li>
				</ul>
			</div>
		</div>
	</nav>
</body>
</html>
